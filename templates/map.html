<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Boat Live Flight Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.6;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.8283, -98.5795], 4);  // Center on USA by default

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const aircraftIcons = {
            plane: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/511/511153.png', iconSize: [32, 32] }),
            helicopter: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3128/3128307.png', iconSize: [28, 28] })
        };

        async function fetchFlightData() {
            try {
                const res = await fetch('/static/flight_data.json');
                const data = await res.json();

                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) map.removeLayer(layer);
                });

                data.flights.forEach(flight => {
                    const iconType = flight.type === "helicopter" ? "helicopter" : "plane";
                    const marker = L.marker([flight.lat, flight.lon], {
                        icon: aircraftIcons[iconType]
                    }).addTo(map);

                    marker.bindPopup(\`<strong>\${flight.pilot}</strong><br>‚úàÔ∏è \${flight.aircraft}<br>üìç \${flight.status}\`);
                });

                // Auto-center on the first pilot if one exists
                if (data.flights.length > 0) {
                    const first = data.flights[0];
                    map.setView([first.lat, first.lon], 6);
                }

            } catch (e) {
                console.error("Failed to load flight data", e);
            }
        }

        setInterval(fetchFlightData, 5000);
        fetchFlightData();
    </script>
</body>
</html>
