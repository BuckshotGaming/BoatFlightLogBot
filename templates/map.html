<!DOCTYPE html>
<html>
<head>
  <title>Boat Live Flight Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <strong>Legend:</strong><br>
    âœˆï¸ Plane â€“ Fixed Wing<br>
    ğŸš Heli â€“ Helicopter<br>
    ğŸ‘¤ Hover = Discord Name<br>
    ğŸ”„ Live auto-updating<br>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4); // Default: North America

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    async function loadAircraft() {
      const response = await fetch('/static/flight_data.json');
      const data = await response.json();

      data.forEach(pilot => {
        const icon = L.icon({
          iconUrl: pilot.type === 'helicopter' ? '/static/heli.png' : '/static/plane.png',
          iconSize: pilot.size === 'large' ? [48, 48] : [32, 32],
        });

        const marker = L.marker([pilot.lat, pilot.lon], { icon }).addTo(map);
        marker.bindTooltip(`${pilot.username} (${pilot.status})`, { permanent: false });
      });
    }

    loadAircraft();
    setInterval(loadAircraft, 10000); // Auto-refresh every 10s
  </script>
</body>
</html>
